name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install SDL2 dependencies
      run: |
        pacman -S --noconfirm mingw-w64-x86_64-SDL2 mingw-w64-x86_64-SDL2_ttf mingw-w64-x86_64-SDL2_image mingw-w64-x86_64-SDL2_mixer

    - name: Build
      run: |
        gcc -o main main.c map.c -I"/mingw64/include" -L"/mingw64/lib" -lmingw32 -lSDL2main -lSDL2 -lSDL2_ttf -lSDL2_image -lSDL2_mixer

    - name: Test
      run: main.exe

    - name: Distcheck
      run: echo "Perform distcheck here if needed"
